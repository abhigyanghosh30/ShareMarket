{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='signin.css') }}">
{% endblock %}

{% block body %}
<div class="cover">
	<div class="overlay-text">
		<div class="container bg-danger">
			<div class="row text-center">
				<div class="col-sm-12 col-md-12">
					<h1>Insufficient Funds</h1>
				</div>
			</div>
			<div class="row">
				<button class="btn col-sm-6" onclick="history.go(-1)">Go Back</button>
				<button class="btn col-sm-6" onclick="goHome()">Go to Home</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
	function goHome()
	{
		window.location.assign( "{{ url_for('home') }}" );
	}
</script>
{% endblock %}
