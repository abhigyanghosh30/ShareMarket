{% extends 'base.html' %}
	{% block title %}Change Prices{% endblock %}
	{% block body %}
	{% include 'admin_nav.html' %}
	<div class="container">
		<form action="{{ url_for('change') }}" method="POST" >
			<label>New Price</label>
			<input type="number" name="number" min="0">
			<select name="stock_id">
				{% for company in companies %}
				<option value=" {{ company.id }} ">{{ company.name }}</option>
				{% endfor %}
			</select>
			<button type="submit" class="btn btn-primary">CHANGE</button>
		</form>
		<form action="{{ url_for('admin_increase') }}" method="POST" >
			<label>New Price</label>
			<input type="number" name="number" min="0">
			<select name="stock_id">
				{% for company in companies %}
				<option value=" {{ company.id }} ">{{ company.name }}</option>
				{% endfor %}
			</select>
			<button type="submit" class="btn btn-primary">INCREASE</button>
		</form>
		<form action="{{ url_for('admin_decrease') }}" method="POST" >
			<label>New Price</label>
			<input type="number" name="number" min="0">
			<select name="stock_id">
				{% for company in companies %}
				<option value=" {{ company.id }} ">{{ company.name }}</option>
				{% endfor %}
			</select>
			<button type="submit" class="btn btn-primary">DECREASE</button>
		</form>
	</div>
	{% endblock %}
