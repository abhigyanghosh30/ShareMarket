{% extends base.html %}
	{% block title %}Change Prices{% endblock %}
	{% block body %}
	<div class="container">
		<form action="{{ url_for('change') }}" method="POST" >
			<label>New Price</label>
			<input type="number" name="number" min="0">
			<select name="stock_id">
				{% for i in range(1,16) %}
				<option value=" {{ i }} ">Company {{ i }} </option>
				{% endfor %}
			</select>
			<button type="submit" class="btn btn-primary">CHANGE</button>
		</form>
	</div>
	{% endblock %}
