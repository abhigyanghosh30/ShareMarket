{% extends 'base.html' %}
	{% block title %}Sell or Buy{% endblock %}
	{% block head %}<link rel="stylesheet" type="text/css" href=" {{url_for('static',filename='signin.css')}} ">  

	{% endblock %}
	
	{% block body %}

	{% include 'navbar.html' %}
	
	<div class="container bg-light">
		<form action="{{ url_for('decrease') }}" method="POST">
			<label>Number of Stocks</label>
			<input type="number" name="number" min="0" value=0>
			<select name="stock_id" class="bg-light">
				{% for company in companies %}
				<option value=" {{ company.id }} ">{{ company.name }} </option>
				{% endfor %}
			</select>
			<button type="submit" class="btn btn-primary">SELL</button>
		</form>
	</div>	

	{% endblock %}
