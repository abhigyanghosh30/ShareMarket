<div id="#footer">
	<table class="table table-dark table-hover">
		<thead>	
			<tr>
				<th scope="col">
					Company
				</th>
				<th scope="col">
					Current Price
				</th>
				<th scope="col">
					Inc/Dec
				</th>
				<th scope="col">
					Shares Left
				</th>
			</tr>
		</thead>
		<tbody>
			{% for stock in stocks %}
			<tr id="row{{ stock.id }}">
				<td>
					{{ stock.name }}
				</td>
				<td id="stock{{ stock.id }}">
					{{ stock.current_price }}
				</td>
				<td>
					<img src="{{ url_for('static',filename='up.png') }}" width="30px" id="image{{ stock.id }}">
				</td>
				<td id="shares_left{{ stock.id }}">
					{{ stock.shares_left }}
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
