<footer id="#footer">
	<div class="container">
		{% for stock in stocks %}
		<h3>Stock {{ stock.id }}</h3>
		<div class="progress">
			<div class="progress-bar" id="stock{{ stock.id }}" role="progressbar" style="width: {{ stock.current_price/2 }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="200"></div>
		</div>
		{% endfor %}
	</div>
</footer>
